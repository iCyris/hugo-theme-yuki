{{ $currentNode := . }}
<div class='{{ if eq $currentNode.Permalink "/" }} site-nav site-nav__index u-font {{ else }} site-nav u-font {{ end }}' id="nav-bar">
    {{ range .Site.Menus.nav }}
    <div class="site-nav__wrap">
        <a class="site-nav__el" href="{{ .URL }}" >{{ .Name }}</a>
    </div>
    {{ end }}
</div>
